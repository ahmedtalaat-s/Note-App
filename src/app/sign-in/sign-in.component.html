<main class="d-flex overflow-hidden pb-4">
    <div class="row w-100 flex-column flex-md-row content position-relative">
        <img src="assets/Spiral binding.png" class="position-absolute top-0 img-fluid" alt="">

        <div class=" col-lg-6  position-relative leftSide p-0">
            <h1 class="d-flex justify-content-center  pt-4 text-uppercase fw-bold wave-text">
                <span style="color: #ffa806;">N</span>
                <span style="color: #57e9ff;">O</span>
                <span style="color: #ff00aa;">T</span>
                <span style="color: #0cff4d;">E</span>
                <span style="color: #C7FF1F;">S</span>
            </h1>
            <img src="assets/logo.png" alt="" class="boy ms-5 d-none d-lg-block object-fit-cover img-fluid w-75 h-75">
        </div>

        <div class="col-lg-6 right-side p-0">
            <div class="heading d-flex justify-content-between align-items-center">
                <h6 class="ms-4 fw-bold">Sign In</h6>
                <p class="me-4">you don't have an acount? <a routerLink="../signup" class="fw-bold log">Sign Up</a></p>
            </div>
            

            <div class="d-flex justify-content-center mt-3">
                <form style="width: 80%; max-width: 400px;" class="signInForm" [formGroup]="signInForm" (ngSubmit)="handleLogin()">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control rounded-pill" id="email" placeholder="Enter your email" formControlName="email">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control rounded-pill" id="password" placeholder="Enter a password" formControlName="password">
                  </div>
                  <button [disabled]="signInForm.invalid" type="submit" class="mt-3 btn createAcccount w-100 rounded-pill text-white ">Create Account</button>
                </form>
              </div>

        </div>
        
    </div>
</main>




<div *ngIf="signInForm.get('email')?.errors && signInForm.get('email')?.touched" class="alert position-fixed bottom-0 end-0 d-flex justify-content-center align-items-center">
  <p *ngIf="signInForm.get('email')?.getError('required')" class="mb-0">
    Email is required
  </p>
  <p *ngIf="signInForm.get('email')?.getError('email')" class="mb-0">
    Invalid Format
  </p>
</div>


<div *ngIf="signInForm.get('password')?.errors && signInForm.get('password')?.touched" class="alert position-fixed bottom-0 end-0 d-flex justify-content-center align-items-center">
  <p *ngIf="signInForm.get('password')?.getError('required')" class="mb-0">Password is required</p>
  <p *ngIf="signInForm.get('password')?.getError('pattern')" class="mb-0">must be atleast 6 characters</p>
</div>
