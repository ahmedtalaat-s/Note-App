<main class="d-flex overflow-hidden pb-4">
    <div class="row w-100 flex-column flex-md-row content position-relative">
        <img src="assets/Spiral binding.png" class="position-absolute top-0 img-fluid" alt="">

        <div class=" col-lg-6  position-relative leftSide p-0">
            <h1 class="d-flex justify-content-center  pt-4 text-uppercase fw-bold wave-text">
                <span style="color: #ffa806;">N</span>
                <span style="color: #57e9ff;">O</span>
                <span style="color: #ff00aa;">T</span>
                <span style="color: #0cff4d;">E</span>
                <span style="color: #C7FF1F;">S</span>
            </h1>
            <img src="assets/logo.png" alt="" class="boy ms-5 d-none d-lg-block object-fit-cover img-fluid w-75 h-75">
        </div>

        <div class="col-lg-6 right-side p-0">
            <div class="heading d-flex justify-content-between align-items-center">
                <h6 class="ms-4 fw-bold">Sign Up</h6>
                <p class="me-4">Already have an acount? <a routerLink="../signin" class="fw-bold log">Sign In</a></p>
            </div>


            <div class="d-flex justify-content-center mt-3">
                <form style="width: 80%; max-width: 400px;" class="signUpForm" [formGroup]="signUpForm" (ngSubmit)="storeRegisterData()">
                  <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control rounded-pill" id="name" placeholder="Enter your full name" formControlName="name">
                </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control rounded-pill" id="email" placeholder="Enter your email" formControlName="email">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control rounded-pill" id="password" placeholder="Enter a password" formControlName="password">
                  </div>
                  <div class="mb-3">
                    <label for="rePassword" class="form-label">Password</label>
                    <input type="password" class="form-control rounded-pill" id="rePassword" placeholder="Enter the password again" formControlName="rePassword">
                  </div>
                  <button [disabled]="signUpForm.invalid" type="submit" class="mt-3 btn createAcccount w-100 rounded-pill text-white ">Create Account</button>
                </form>
              </div>

        </div>

    </div>
</main>


<div *ngIf="signUpForm.get('name')?.errors && signUpForm.get('name')?.touched" class="alert position-fixed bottom-0 end-0 d-flex justify-content-center align-items-center" >
    <p *ngIf="signUpForm.get('name')?.getError('required')" class="mb-0">
        Name is required
    </p>
</div>

<div *ngIf="signUpForm.get('email')?.errors && signUpForm.get('email')?.touched" class="alert position-fixed bottom-0 end-0 d-flex justify-content-center align-items-center">
  <p *ngIf="signUpForm.get('email')?.getError('required')" class="mb-0">
    Email is required
  </p>
  <p *ngIf="signUpForm.get('email')?.getError('email')" class="mb-0">
    Invalid Format
  </p>
</div>


<div *ngIf="signUpForm.get('password')?.errors && signUpForm.get('password')?.touched" class="alert position-fixed bottom-0 end-0 d-flex justify-content-center align-items-center">
  <p *ngIf="signUpForm.get('password')?.getError('required')" class="mb-0">Password is required</p>
  <p *ngIf="signUpForm.get('password')?.getError('pattern')" class="mb-0">must be atleast 6 characters</p>
</div>


<div *ngIf="signUpForm.get('rePassword')?.errors && signUpForm.get('rePassword')?.touched" class="alert position-fixed bottom-0 end-0 d-flex justify-content-center align-items-center">
  <p *ngIf="signUpForm.get('rePassword')?.getError('required')" class="mb-0">repassword is required</p>
  <p *ngIf="signUpForm.get('rePassword')?.getError('pattern')" class="mb-0"></p>
</div>

<div *ngIf="signUpError||signUpSuccess"
  class="alert position-fixed bottom-0 end-0 d-flex justify-content-center align-items-center">
  <p  class="mb-0">
    <span class="info-icon me-1" ><svg style="width:20px; height: 20px;" xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 512 512">
      <path fill="#ffffff"
        d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336l24 0 0-64-24 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l48 0c13.3 0 24 10.7 24 24l0 88 8 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-80 0c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z" />
    </svg></span>
    {{Message}}
  </p>
</div>
